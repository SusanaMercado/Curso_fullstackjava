<!DOCTYPE html>

<html>

  <head>
    <title>Mi Formulario de Registro</title>
    <meta charset="UTF-8">
  </head>


  <body>
    <h1>MI FORMULARIO</h1>
    <p>Registrece por favor</p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="pass"><br>

    <label for="Cumpleaños">Cumpleaños:</label>
   <input type="date" id="Cumpleaños" name="Cumpleaños"><br>

    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="prefiero-no-decir">Prefiero no decir</label>
    <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir"><br>



    <p>Escribe una breve descripción sobre tí</p>
    <textarea name="descripcion " id="descripcion" cols="40" rows="5"></textarea>

    <p> Lenguaje favorito</p>
    <select name="opciones">
      <option value="javascript">Javascript</option>
      <option value="pyton">Pyton</option>
      <option value="Java">Java</option>
    </select><br><br>


    <input type="submit" value= "Registrarme">














  </body>
</html>
