<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedec</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>



    <script>
        $(document).ready(function() {

            for (var i = 1; i <= 30; i++) {
                var a = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png"; //le digo donde estan img de pokemones para que las muestre
                $("#conteiner").append("<img src=" + a + ">"); // agrega la imagen
                console.log(a); //imprime las imagenes
            }
        });
    </script>

    <style>
        #conteiner {
            width: 100%;
            height: 100%;
            background-color: burlywood;
        }
        
        img {
            width: 200px;
            height: 200px;
        }
        
        h1 {
            text-align: center;
            color: darkblue;
        }
    </style>
</head>

<body>


    <div id="conteiner">
        <h1> Pokemones </h1>
    </div>
</body>



</html>
